shell .

editor nvim

# Giving Clipboard permissions
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# Clipboard maximum size
clipboard_max_size 512

# Process hyperlinks escape sequence
allow_hyperlinks yes

# Enable Shell Integration (On Supported Shells)
shell_integration enabled
notify_on_cmd_finish unfocused

# Control when program request for new window
allow_cloning ask

# Choosing Wayland and X11 display servers automatically
linux_display_server auto
