# Setting Initial Window Size
remember_window_size yes
initial_window_width 640
initial_window_height 400

enabled_layouts *

window_resize_step_cells 2
window_resize_step_lines 2

# Width of window borders
window_border_width 0.5pt

# Minimum Border
draw_minimal_borders yes

# Window margin (in pts)
window_margin_width 2

# Single window margin (in pts)
single_window_margin_width -1

# Window padding (in pts)
window_padding_width 2

# Single window padding (in pts)
single_window_padding_width -1

# Active Border Color
active_border_color #00ff00

# Inactive Border Color
inactive_border_color #cccccc

# Bell Border Color
bell_border_color #ff5a00

# Fade the text in inactive window
inactive_text_alpha 1.0

# Hiding title bar and window border
hide_window_decorations yes
